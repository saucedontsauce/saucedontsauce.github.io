<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBIMT</title>
    <style>
        * {
            font-family: sans-serif;
        }
        body {
            width: 100%;
            height: 100%;
            display:flex;
            justify-content: center;
            align-items: center;
            background: #F4F5F6;
        }
        section {
           padding: .75rem ;
           background: white;
           border-radius: 8px;
           border: 2px solid grey;
        }
        section h4 {
            padding: .5rem;
            font-size: 35px;
        }
        section p {
            text-align: center;
        }
    </style>
</head>
<body lang="en"> 
    
    <section>
        <h4>How Big Is My Thing</h4>
        <p id="display">0x0</p>
    </section>
    <script>
        let disp = document.getElementById("display")
        let newstring = window.screen.availWidth + " x " + window.screen.availHeight
        disp.innerHTML = newstring
    </script>
</body>
</html>
