<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBIMT</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./hbimt.css">
</head>
<body lang="en"> 
    <div class="backbutton" id="back">back</div>
    <section>
        <h2>How Big Is My Thing</h2>
        <p id="display">0x0</p>
    </section>
    <script>
        let disp = document.getElementById("display")
        let newstring = window.screen.availWidth + " x " + window.screen.availHeight
        disp.innerHTML = newstring
    </script>
    <script>
        let button = document.getElementById("back");
        button.addEventListener("click", ()=> {
            window.history.back()
        })
    </script>
</body>
</html>
