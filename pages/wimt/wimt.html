<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIMT</title>
    <link rel="stylesheet" href="./wimt.css">
</head>
<body lang="en"> 
    <div class="backbutton" id="back">back</div>
    <section>
        <h2>What Is My Thing</h2>
        <p><u>Browser Code Name: </u><span id="CodeNm"></span></p>
        <p><u>Browser App Name: </u><span id="AppNm"></span></p>
        <p><u>Browser App Version: </u><span id="AppVer"></span></p>
        <p><u>Browser Owner: </u><span id="AppOwn"></span></p>
        <p><u>Effective Network Type: </u><span id="NetType"></span></p>
        <p><u>Cookies Enabled?: </u><span id="Cookies"></span></p>
        <p><u>Device Memory: </u><span id="DevMem"></span>GB</p>
        <p><u>Operating System: </u><span id="Os"></span></p>
        <p><u>Keyboard Language: </u><span id="Lang"></span></p>

    </section>
    <script>
        let inf = window.clientInformation;
        let codenamedisp = document.getElementById("CodeNm");
        let appnamedisp = document.getElementById("AppNm");
        let appversiondisp = document.getElementById("AppVer");
        let appownerdisp = document.getElementById("AppOwn");
        let networktypedisp = document.getElementById("NetType");
        let cookiesdisp = document.getElementById("Cookies");
        let devicememorydisp = document.getElementById("DevMem");
        let osdisp = document.getElementById("Os");
        let languagedisp = document.getElementById("Lang");
        codenamedisp.innerHTML = inf.appCodeName;
        appnamedisp.innerHTML = inf.appName;
        appversiondisp.innerHTML = inf.appVersion;
        appownerdisp.innerHTML = inf.vendor;
        networktypedisp.innerHTML = inf.connection.effectiveType;
        cookiesdisp.innerHTML = inf.cookieEnabled;
        devicememorydisp.innerHTML = inf.deviceMemory;
        osdisp.innerHTML = inf.platform;
        languagedisp.innerHTML = inf.language;

        
        
        console.log(window)
    </script>
    <script>
        let button = document.getElementById("back");
        button.addEventListener("click", ()=> {
            window.history.back()
        })
    </script>
</body>
</html>
